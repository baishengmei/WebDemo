    function slideup(ele1, ele2, time){//由ele1跳转到ele2
        //获取元素所在位置距离页面最上面的高度
        var h1 = ele1.offsetTop;
        var h2 = ele2.offsetTop;
        //两元素的高度差
        var hD = h1 - h2;
        //计算每次减去的值
        var deH = hD/(time/10);
        var currentH = hD;
        //开始循环定时器
        var timer = setInterval(function(){
            //当前的高度
//            var currentH = hD;
            currentH = currentH - deH;
           window.scrollBy(0, -deH);
            if(currentH <= 0){
                //关闭定时器
                clearInterval(timer);

            }
        }, 10)
    }
    function click_scroll(){
        slideup($s4, $s2, 300);
