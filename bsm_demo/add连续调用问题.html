    <script>
        function add() {
            var nowSum;
            if(arguments.length > 1){
                nowSum = Array.prototype.slice.call(arguments, 0).reduce(function(a, b){
                    return a+b;
                })
            }else if(arguments.length == 1){
                nowSum = arguments;
            }else{
                nowSum = 0;
            }
        }
